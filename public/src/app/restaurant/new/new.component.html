<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


<div class="container">
  <h3>Register a Restaurant</h3>
  <form (submit) = "onSubmitRest()" class="border border-secondary rounded p-3">
    <div class="form-group">
      <label>Restaurant Name:</label>
      <input type="text" name="name" class="form-control" required minlength="3" [(ngModel)]="newRest.name" #name="ngModel">
      <div *ngIf = "name.errors && (name.dirty || name.touched)">
        <small *ngIf = "name.errors.required" class="text-danger">Restaurant name is required</small>
        <small *ngIf = "name.errors.minlength" class="text-danger">Restaurant name must be at least 3 characters</small>
      </div>
      <small *ngIf = "error" class="text-danger" style="display: block;">{{ error }}</small>
    </div>
    <div class="form-group">
      <label>Cuisine:</label>
      <input type="text" name="cuisine" class="form-control" required minlength="3" [(ngModel)]="newRest.cuisine" #cuisine="ngModel">
      <div *ngIf = "cuisine.errors && (cuisine.dirty || cuisine.touched)">
        <small *ngIf = "cuisine.errors.required" class="text-danger">Cuisine is required</small>
        <small *ngIf = "cuisine.errors.minlength" class="text-danger">Cuisine must be at least 3 characters</small>
      </div>
    </div>
    <button *ngIf="name.errors || cuisine.errors"  class="btn btn-primary mx-2" disabled>Register</button>
    <button type="submit" *ngIf="!name.errors && !cuisine.errors" class="btn btn-primary mx-2">Register</button>
    <button (click)="onCancel()" class="btn btn-danger mx-2">Cancel</button>
  </form>
</div>
