<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


<div class="container">
  <h3>Write a review</h3>
  <form (submit) = "onSubmitReview()" class="border border-secondary rounded p-3">
    <div class="form-group">
      <label>Your Name:</label>
        <input type="text" name="name" class="form-control" required minlength="3" [(ngModel)]="newReview.name" #name="ngModel">
        <div *ngIf = "name.errors && (name.dirty || name.touched)">
          <p *ngIf = "name.errors.required" class="warn">Your name is required</p>
          <p *ngIf = "name.errors.minlength" class="warn">Name must be at least 3 characters</p>
        </div>
    </div>
    <div class="form-group">
      <label>Stars: </label>
        <select class="form-control" class="form-control" name="rating" [(ngModel)]="newReview.rating">
          <option value="5">5 Stars</option>
          <option value="4">4 Stars</option>
          <option value="3">3 Stars</option>
          <option value="2">2 Stars</option>
          <option value="1">1 Stars</option>
          <option value="0">0 Stars</option>
        </select>
    </div>
    <div class="form-group">
      <label>Your Review:</label>
      <input type="text" name="review" required class="form-control" minlength="3" [(ngModel)]="newReview.review" #review="ngModel">
      <div *ngIf = "review.errors && (review.dirty || review.touched)">
        <p *ngIf = "review.errors.required" class="warn">Cuisine is required</p>
        <p *ngIf = "review.errors.minlength" class="warn">Cuisine must be at least 3 characters</p>
      </div>
    </div>
    <button *ngIf="name.errors || review.errors" class="btn btn-primary mx-2" disabled>Submit</button>
    <button type="submit" *ngIf="!name.errors && !review.errors" class="btn btn-primary mx-2">Submit</button>
    <button (click)="onCancel()" class="btn btn-danger mx-2">Cancel</button>
  </form>
</div>
