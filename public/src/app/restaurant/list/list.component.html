<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<div class="container">
  <div class="row">
    <div class="col">
      <a [routerLink]="['/restaurants', 'new']"><button type="button" class="btn btn-success m-2" >New Restaurant</button></a>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Restaurant</th>
            <th scope="col">Cuisine</th>
            <th scope="col">Actions Available</th>
          </tr>
      </thead>
        <tbody>
          <tr *ngFor = "let rest of allRest">
            <td>{{ rest.name }}</td>
            <td>{{ rest.cuisine }}</td>
            <td>
              <a [routerLink]="['/restaurants', rest._id]"><button class="btn btn-primary mx-2">Read Reviews</button></a>
              <a (click)="curRest=rest"><button class="btn btn-secondary mx-2">Update</button></a>
              <button (click)="deleteRest(rest._id)" class="btn btn-danger mx-2">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  <div class="col">
    <app-edit *ngIf = "editOn" [curRest]="curRest"></app-edit>
  </div>
  </div>
</div>
